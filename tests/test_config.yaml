spark_cluster_config:

  - spark.uri: local[2]

  - spark.driver.host: 127.0.0.1

spark_application_config:

  # 5% total number of cores in cluster
  - spark.executor.cores: 2

  # 50% total number of cores in cluster
  - spark.cores.max: 2

  # 5% total memory in cluster
  - spark.executor.memory: 6g

  # 80% executor memory
  - spark.executor.pyspark.memory: 3g

  - spark.sql.shuffle.partitions: 30

# mock graph configs
GRAPH_URI: localhost:7897
GRAPH_USER: graphuser
GRAPH_PW: graphpw
